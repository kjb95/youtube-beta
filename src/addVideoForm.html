    <div class="videoForm">비디오 아이디 : <input type="text" id="video_id"></div>

    <div class="videoForm">컨텐츠 정보  : <input type="text" id="content_description"></div>
    <div class="videoForm">구독자 수 : <input type="text" id="subscriber"></div>

        <textarea id="video_description"></textarea>
    </div>
    <input type="submit" onclick="addVideo()">
    <input type="button" onclick="exit()" value="닫기">
