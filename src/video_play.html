<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/video_play.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout/playlist.css">
    <link rel="stylesheet" type="text/css" href="../css/layout/notice.css">
    <title>Youtube</title>
</head>

<body>
    <aside>
        <div id="playLists"></div>
        <div id="playListsButton">
            <center>
                <input type="hidden" id="isRandom" value="false">
                <img id="randomButton" src="../images/randomButton.png">
                <img id="addButton" src="../images/addButton.png">
                <img id="deleteButton" src="../images/deleteButton.png">
            </center>
        </div>
    </aside>

    <section id="video">
        <article id="notice"></article>
        <div id="youtubePlayer"></div>
        <div id="videoTitle"></div><br>
        <div id="videoInformation"></div><br>
        <div id="youtuberInformation"><br>
            <div id="youtuber"></div><br>
            <div id="subscriber"></div><br>
            <div id="videoDescription"></div><br>
            <div id="viewMore"></div><br>
            <div id="briefly"></div><br>
        </div>
    </section>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        let id = new URL(window.location.href).searchParams.get("page");

        function onYouTubeIframeAPIReady(fileName) {
            var youtubePlayer = new YT.Player('youtubePlayer', {
                videoId: id,
                playerVars: {
                    'autoplay': 1
                },
                events: {
                    'onStateChange': onPlayerStateChange  // 플레이어의 상태가 변경될 때마다 실행
                }
            });
        }

        var nextId;
        function onPlayerStateChange(event) {
            if (event.data === 0) {
                let currentPlayList = document.getElementsByClassName("currentPlayList")[0];
                if (currentPlayList.nextElementSibling != null)
                    location.href = currentPlayList.nextElementSibling.lastChild.href;
            }
        }

    </script>

    <footer>
        <script type="text/javascript" src="../js/video_play.js"></script>
    </footer>
</body>

</html>
